<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            cursor: pointer;
        }

        .cart-icon {
            cursor: pointer;
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            padding: 2px 6px;
            border-radius: 50%;
            font-size: 0.8rem;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .product-card {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .cart-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            padding: 1rem;
            transition: right 0.3s ease;
            overflow-y: auto;
        }

        .cart-panel.active {
            right: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .quantity-controls button {
            padding: 0.25rem 0.5rem;
            margin: 0 0.5rem;
        }

        @media (max-width: 768px) {
            .cart-panel {
                width: 100%;
                right: -100%;
            }
            
            .cart-panel.active {
                right: 0;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-links">
            <span>Mobiles</span>
            <span>Laptops</span>
            <span>Accessories</span>
        </div>
        <div class="cart-icon">
            ðŸ›’ <span class="cart-count">0</span>
        </div>
    </nav>


    <div class="products" id="products"></div>


    <div class="cart-panel" id="cartPanel">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <p>Total: $<span id="total">0</span></p>
        <button id="emptyCart">Empty Cart</button>
    </div>

    <script>
        // Product Data
        const products = [
            { id: 1, name: "iPhone 15", price: 999 },
            { id: 2, name: "MacBook Pro", price: 1999 },
            { id: 3, name: "AirPods Pro", price: 249 },
            { id: 4, name: "iPad Pro", price: 799 }
        ];


        let cart = JSON.parse(localStorage.getItem('cart')) || [];


        function init() {
            renderProducts();
            updateCartDisplay();
            addEventListeners();
        }


        function renderProducts() {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = products.map(product => `
                <div class="product-card">
                    <h3>${product.name}</h3>
                    <p>$${product.price}</p>
                    <button class="add-to-cart" data-id="${product.id}">
                        Add to Cart
                    </button>
                </div>
            `).join('');
        }


        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            saveCart();
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItemsDiv = document.getElementById('cartItems');
            const totalSpan = document.getElementById('total');
            const cartCount = document.querySelector('.cart-count');


            cartItemsDiv.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div>
                        <h4>${item.name}</h4>
                        <p>$${item.price} x ${item.quantity}</p>
                    </div>
                    <div class="quantity-controls">
                        <button data-id="${item.id}" class="decrement">-</button>
                        <button data-id="${item.id}" class="remove">Remove</button>
                        <button data-id="${item.id}" class="increment">+</button>
                    </div>
                </div>
            `).join('');


            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            totalSpan.textContent = total;
            cartCount.textContent = cart.length;


            document.querySelector('.cart-panel').classList.toggle('active', cart.length > 0);
        }


        function addEventListeners() {

            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', () => {
                    const productId = parseInt(button.dataset.id);
                    addToCart(productId);
                });
            });


            document.querySelector('.cart-icon').addEventListener('click', () => {
                document.getElementById('cartPanel').classList.toggle('active');
            });


            document.getElementById('cartItems').addEventListener('click', (e) => {
                const id = parseInt(e.target.dataset.id);
                
                if (e.target.classList.contains('increment')) {
                    const item = cart.find(item => item.id === id);
                    item.quantity++;
                } else if (e.target.classList.contains('decrement')) {
                    const item = cart.find(item => item.id === id);
                    item.quantity = Math.max(1, item.quantity - 1);
                } else if (e.target.classList.contains('remove')) {
                    cart = cart.filter(item => item.id !== id);
                }

                saveCart();
                updateCartDisplay();
            });


            document.getElementById('emptyCart').addEventListener('click', () => {
                cart = [];
                saveCart();
                updateCartDisplay();
            });
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        init();
    </script>
</body>
</html>
